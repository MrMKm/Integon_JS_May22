<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>
            Formulario
        </title>
    </head>
    <body>
        <form>
            <div class="form-group">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="nombre"/>
                </div>
                <div class="mb-3">
                    <label>Edad</label>
                    <input type="number" class="form-control" id="edad"/>
                </div>
                <div class="mb-3">
                    <label>Ingreso</label>
                    <input type="number" class="form-control" id="ingreso"/>
                </div>
            </div>

            <div>
                <input type="button" value="Guardar" onclick="getDatos()"></input>
            </div>
        </form>

        <script src="js/formulario.js"></script>
    </body>
</html>
