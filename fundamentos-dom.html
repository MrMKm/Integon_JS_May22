<html>
    <head>
        <title>Fundamentos de DOM (Document Object Model)</title>
    </head>
    <body>
        <div id="mensaje">Texto Fijo</div>
        <div id="mensaje2">Texto Fijo 2 </div>
        <div id="mensaje2">Texto Fijo 3</div>
        <ul id="frutas">
            <li>Manzanas</li>
            <li>Bananas</li>
            <li>Fresas</li>
            <li>Naranjas</li>
            <li>Pera</li>
        </ul>
        <ol>
            <li>Primavera</li>
            <li>Verano</li>
            <li>Otono</li>
            <li>Invierno</li>
        </ol>
        <script>
            console.log(document.title);
            console.log(document.doctype);
            console.log(document.lastModified);
            let divMensaje = document.getElementById("mensaje");
            if(divMensaje) {
                alert(divMensaje.innerText);
                divMensaje.innerText += " Modificado con JS";
                alert(divMensaje.innerText);
            }

            let divs = document.getElementsByTagName("div");
            console.log(`Hay ${divs.length} divs en el documento...`);

            let frutas = document.getElementById("frutas");

            let nuevaFruta = document.createElement("li");
            nuevaFruta.innerText = "Kiwis";
            frutas.appendChild(nuevaFruta);

            nuevaFruta = document.createElement("li");
            nuevaFruta.innerText = "Uvas";
            frutas.appendChild(nuevaFruta);

            frutas.childNodes.forEach(fruta => {
                console.log(fruta.innerText);
            });

        </script>
    </body>
</html>
